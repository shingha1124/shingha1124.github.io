<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니버셜 링크 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>유니버셜 링크 테스트 페이지</h1>
    
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            return 'unknown';
        }
        
        function redirectToUniversalLink() {
            var pathname = window.location.pathname;
            var query = window.location.search;
            var os = getMobileOperatingSystem();
            var universalLink = 'https://fingerlabs.github.io'+ pathname + query;
            var storeLink;
            
            if (os === 'iOS') {
                storeLink = 'https://itunes.apple.com/kr/app/apple-store/6444430778'
            } else if (os === 'Android') {
                storeLink = 'https://itunes.apple.com/kr/app/apple-store/6444430778'
            } else {
                alert('지원되지 않는 운영체제입니다.');
                return;
            }
            
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            var start = Date.now();
            iframe.src = universalLink;

            setTimeout(function() {
                if (Date.now() - start < 2000) {
                    window.location.href = storeLink;
                }
            }, 1500);
        }
        
        document.addEventListener('DOMContentLoaded', redirectToUniversalLink);

</body>
</html>
