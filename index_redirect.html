<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = params.get('link');
            const moveInstallPage = params.get('move_install_page');
            
            if (moveInstallPage === 'true') {
                const installUrl = `https://shingha1124.github.io?link=${encodeURIComponent(redirectUrl)}`
                window.location.href = installUrl;
                return; // 이후 코드 실행 방지
            } else if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                document.body.innerHTML = '<h1>Invalid Link</h1>';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
